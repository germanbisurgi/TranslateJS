<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
    <title>TranslateJS</title>
</head>

<body>

    <ul class="">
        <li class="en"><a href="?language=en">en</a></li>
        <li class="es"><a href="?language=es">es</a></li>
        <li class="it"><a href="?language=it">it</a></li>
    </ul>

    <!-- if no translation the data-translate text will be printend instead -->

    <p data-translate="wheel"></p>
    <p data-translate="banana"></p>
    <p data-translate="yellow"></p>
    <p data-translate="red"></p>

    
	<script src="dist/translate.js"></script>
    <script src="src/scripts/main.js"></script>
</body>

</html>
